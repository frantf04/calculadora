<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <title>calculos simples</title>
  </head>
  <body>
    <div class="container">
      <h1>Operaciones Simples</h1>
      <input type="number" class="num1" placeholder="Ingrese el primer valor
        (solo numero)">
      <input type="number" class="num2" placeholder="Ingrese el segundo valor
        (solo numero)">
      <select name="operacion" id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar"> Multiplicar</option>
        <option value="dividir"> Dividir</option>
      </select>
      <button class="btn_calcular">Calcular</button>
      <h2 class="resultado">Resultado:</h2>
    </div>
  </body>
</html>
